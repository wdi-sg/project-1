<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Piano Tile Game</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div id="leftPanel">
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <br>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
        <br>
        <div class="square" id="square9"></div>
        <div class="square" id="square10"></div>
        <div class="square" id="square11"></div>
        <div class="square" id="square12"></div>
        <br>
        <div class="square" id="square13"></div>
        <div class="square" id="square14"></div>
        <div class="square" id="square15"></div>
        <div class="square" id="square16"></div>
        <br>
        <div class="cat"></div>
        <div class="instructions"></div>
      </div>

      <div id="rightPannel">
        <div class="timeText">Time:</div>
        <div class="time"></div>
        <br>
        <div class="counterText">Score: </div>
        <div class="counter"></div>
      </div>

    </div>
    <script src="assets/js/main.js" charset="utf-8"></script>
    <script src="assets/js/declaration.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://kerala.me/promo/lights/f.js"></script>
  </body>
</html>
