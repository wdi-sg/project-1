<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burger Stack</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <div class="gameTitle">Burger Stack-it</div>

    <div class="container">

      <div class="topcontent">
        <div class="leftcontent">

          <div class="timerscore">
            <div class="timer">1 min</div>
            <div class="score">
              <div class="top">top</div>
              <div class="current">current</div>
            </div>

            <div class="list">
              <ul><h3>Instructions:</h3>
                <li>Press O to Start</li>
                <li>Press P to Reset</li>
                <li>Stack the burger in order from bottom up</li>
                <li>1 point for completed burger, -1 point for wrong combination</li>
                <li>Spacebar to serve your burger!</li>
              </ul>
            </div>

            </div>
          </div>

          <div class="leftmiddlecontent">
            <div class="userinput">
              <div id="u1" class=""></div>
              <div id="u2" class="hamItem"></div>
              <div id="u3" class="hamItem"></div>
              <div id="u4" class="hamItem"></div>
              <div id="u5" class="hamItem"></div>
              <div id="u6" class="hamItem"></div>
              <div id="u7" class="botbun"></div>
            </div>
          </div>
        </div>

        <div class="rightcontent">
          <div class="display">
            <div id="d1" class="topbun"></div>
            <div id="d2" class="hamObj"></div>
            <div id="d3" class="hamObj"></div>
            <div id="d4" class="hamObj"></div>
            <div id="d5" class="hamObj"></div>
            <div id="d6" class="hamObj"></div>
            <div id="d7" class="botbun"></div>
          </div>
        </div>
      </div>

      <div class="bottomcontent">
        <div class="cucumber">Q</div>
        <div class="meat">W</div>
        <div class="onion">E</div>
        <div class="lettuce">R</div>
        <div class="cheese">T</div>
      </div>

    </div>


    <script src="js/script.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
