<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1>Cubix</h1>
      <p>Match 3 colours in a row or column by clicking the first cube</p>
      <h2></h2>
      <!-- grid elements -->
      <div class="wrapper">
        <div class="cell" data-position="0,0"></div>
        <div class="cell" data-position="0,1"></div>
        <div class="cell" data-position="0,2"></div>
        <div class="cell" data-position="0,3"></div>
        <div class="cell" data-position="1,0"></div>
        <div class="cell" data-position="1,1"></div>
        <div class="cell" data-position="1,2"></div>
        <div class="cell" data-position="1,3"></div>
        <div class="cell" data-position="2,0"></div>
        <div class="cell" data-position="2,1"></div>
        <div class="cell" data-position="2,2"></div>
        <div class="cell" data-position="2,3"></div>
        <div class="cell" data-position="3,0"></div>
        <div class="cell" data-position="3,1"></div>
        <div class="cell" data-position="3,2"></div>
        <div class="cell" data-position="3,3"></div>
      </div>
      <h3></h3>
      <button type="button" name="button">New game</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
