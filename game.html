<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dual N Back</title>
    <link rel="stylesheet" href="./assets/css/style.css">

  <body>
    <audio id="audioCorrect" type="audio/mpeg" src="./audio/correctAnswer.mp3"></audio>

  </div>
